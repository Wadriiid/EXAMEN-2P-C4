# ============================================
# SymmetricDS Node Configuration - EUROPA
# ============================================
# Nodo Cliente (se registra contra América)
# Base de datos: MySQL 8.0

engine.name=europe
group.id=europe-store
external.id=002

# Conexión a MySQL Europa
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://mysql-europe:3306/globalshop?allowPublicKeyRetrieval=true&useSSL=false
db.user=symmetricds
db.password=symmetricds

# CRÍTICO: Registrarse contra el nodo América (servidor principal)
registration.url=http://symmetricds-america:31415/sync/america

# URL de sincronización para este nodo
sync.url=http://symmetricds-europe:31416/sync/europe

# Configuración HTTP/REST API
http.enable=true
http.port=31416

# Jobs de sincronización habilitados
start.push.job=true
start.pull.job=true
start.route.job=true
start.heartbeat.job=true
start.purge.job=true
start.synctriggers.job=true

# Configuración automática
auto.registration=true
auto.reload=true
auto.sync.triggers=true
auto.sync.triggers.at.startup=true

# Crear tablas sym_* automáticamente
auto.config.database=true

# Tiempos de sincronización (ms)
job.push.period.time.ms=5000
job.pull.period.time.ms=5000
job.routing.period.time.ms=5000
job.purge.period.time.ms=3600000

